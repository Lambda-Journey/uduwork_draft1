<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/assets/css/registrate.css" type="text/css" />
  </head>
  <body>
    <div class="login__form">
      <div class="form">
        <form action="#" class="registration">
          <input
            type="text"
            name="usuario"
            id="login_username"
            placeholder="usuario"
          />

          <input
            type="password"
            name="contraseña"
            id="login_password"
            placeholder="contraseña"
          />

          <input
            type="password"
            name="confirmar Contraseña"
            id="login_passwordconfirm"
            placeholder="confirma tu contraseña"
          />
          <input
            type="email"
            name="e-mail"
            id="login_mail"
            placeholder="e-mail"
          />
          <div>
            <input type="checkbox" name="recuerdame" id="recuerdame" />
            Recuerdame
          </div>
          <button class="registrar">Registrar</button>
        </form>
      </div>
    </div>
    <script src="/assets/js/registrate.js"></script>
  </body>
</html>
